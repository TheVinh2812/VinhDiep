<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Trang trưng bày sản phẩm của Vinh</title>
  </head>
  <body>
    <h1>Chào mừng đến với trang sản phẩm của tôi</h1>

    <h2>Sản phẩm nổi bật</h2>
    <ul>
      <li><strong>Sản phẩm A</strong> - Mô tả ngắn sản phẩm A</li>
      <li><strong>Sản phẩm B</strong> - Mô tả ngắn sản phẩm B</li>
    </ul>

    <h2>Liên hệ đặt hàng</h2>
    <form action="https://formspree.io/f/yourformid" method="POST">
      <label for="name">Họ và tên:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="_replyto" required /><br /><br />

      <label for="phone">Số điện thoại:</label><br />
      <input type="tel" id="phone" name="phone" required /><br /><br />

      <label for="product">Sản phẩm quan tâm:</label><br />
      <input type="text" id="product" name="product" required /><br /><br />

      <label for="message">Ghi chú:</label><br />
      <textarea id="message" name="message"></textarea><br /><br />

      <button type="submit">Gửi thông tin</button>
    </form>
  </body>
</html>
